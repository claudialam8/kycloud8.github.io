<!DOCTYPE HTML>
<!-- calendar website-->
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        table, th, td{
            border:1px solid black;
            border-collapse: collapse;
        }

    </style>

</head>
<body>
    
    <h3 id="monthYear"> </h3>
    <table style="width: 50%" center-aligned >
        <caption>Calendar </caption>
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="calendar">

        </tbody>
    </table>
   
    <script src="script.js"></script>
</body> 
</html>
